<h1>Test View</h1>
<h2>Items</h2>
<ul *ngFor="let items of items">
      <li>{{items.itemID}}</li>
      <li>{{items.itemName}}</li>
      <li>{{items.tenantId}}</li> 
      <li>{{items.stages}}</li>
</ul>

<h2>Stages</h2>
<p>{{stages}}</p>
<ul *ngFor="let stages of stages">
      <li>{{stages.name}}</li>
      <li>{{stages.tenantId}}</li> 
      <li>{{stages.revision}}</li>
      <li>{{stages.ecommerceStage}}</li>
      <li>{{stages.version}}</li>
</ul>
