<div class="composer-div" cdkDropListGroup>
  <mat-drawer-container class="sidebar-container">
    <mat-drawer
      mode="side"
      [opened]="opened"
      position="end"
      class="sidebar-items"
    >
      <div
        cdkDropList
        [cdkDropListData]="availableWidgets"
        (cdkDropListDropped)="drop($event)"
        cdkDropListSortingDisabled
        [cdkDropListEnterPredicate]="noReturnPredicate"
      >
        <app-widget-pane
          *ngIf="opened"
          [widgets]="availableWidgets"
        ></app-widget-pane>
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div class="nft-content-area">
        <div
          cdkDropList
          [cdkDropListData]="usedWidgets"
          class="drap-and-drop-area"
          (cdkDropListDropped)="drop($event)"
          fxLayout="row wrap"
          fxLayoutGap="10px grid"
        >
          <div
            fxFlex.lg="33%"
            fxFlex.md="50%"
            fxFlex.xs="100%"
            fxFlex.s="100%"
            fxFlex.xl="25%"
            *ngFor="let widget of usedWidgets; index as i"
            style="cursor: move"
            cdkDrag
          >
            <app-nft-timeline
              *ngIf="widget.wid === 1"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-nft-timeline>
            <app-nft-proofbot
              *ngIf="widget.wid === 2"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-nft-proofbot>
            <app-nft-carbonfootprint
              *ngIf="widget.wid === 3"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-nft-carbonfootprint>
            <app-nft-image
              *ngIf="widget.wid === 4"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-nft-image>
            <app-bar-chart-widget
              *ngIf="widget.wid === 5"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-bar-chart-widget>
            <app-pie-chart-widget
              *ngIf="widget.wid === 6"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-pie-chart-widget>
            <app-bubble-chart-widget
              *ngIf="widget.wid === 7"
              [id]="usedWidgets[i]._Id"
              (onDeleteWidget)="deleteWidget(usedWidgets[i]._Id)"
            ></app-bubble-chart-widget>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn" mat-flat-button>
          <mat-icon class="icon">visibility</mat-icon>Preview SVG
        </button>
        <button class="btn" mat-flat-button>
          <mat-icon class="icon">visibility</mat-icon>Preview HTML
        </button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
