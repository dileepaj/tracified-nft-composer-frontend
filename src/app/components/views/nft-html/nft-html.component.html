<mat-drawer-container class="sidebar-container">
  <mat-drawer class="side-nav" mode="side" position="start" [opened]="sidenav">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    
    <div class="container">
      <div class = "content">
          <iframe id="iframe" #iframe width="100%" height="100%"></iframe>
      </div>
    </div>

    <div class = "btn-container">
      <button class="btn" (click)="openCodebehindPopup()" mat-flat-button>
          <mat-icon class="icon">code</mat-icon> Codebehind 
      </button>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
