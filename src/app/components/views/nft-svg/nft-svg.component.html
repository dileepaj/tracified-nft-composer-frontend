<mat-drawer-container class="sidebar-container">
  <mat-drawer class="side-nav" mode="side" position="start" [opened]="sidenav">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <div class="content">
        <mat-progress-bar
          mode="indeterminate"
          *ngIf="loading"
        ></mat-progress-bar>
        <iframe
          id="iframe"
          #iframe
          width="100%"
          height="100%"
          [hidden]="loading"
        ></iframe>
      </div>

      <div class="btn-container">
        <button class="btn" (click)="openCodebehindPopup()" mat-flat-button>
          <mat-icon class="icon">code</mat-icon> Codebehind
        </button>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
<div *ngIf="projLoading" class="loading-div">
  <mat-icon class="material-symbols-outlined"> more_horiz </mat-icon>
</div>
