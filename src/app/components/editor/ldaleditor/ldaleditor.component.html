<div class="ldal-div1" fxLayout="column">
  <div class="ldal-header1" fxLayoutAlign="space-between center">
    <div style="font-family: 'Inter';">Enter Query :</div>
    <div >
      <button mat-icon-button class="btn-execute" matTooltip="Execute Query" (click)="queryExecuter()"
        [disabled]="loading">
        <span [class.spinner]="loading"> </span>
        <mat-icon>play_arrow</mat-icon>
      </button>
      <button matTooltip="View Output" mat-icon-button class="btn-output" (click)="toggleOutput()">
        <mat-icon matBadge="1" matBadgePosition="before" matBadgeColor="warn" [matBadgeHidden]="!newResults">terminal
        </mat-icon>
      </button>
    </div>
  </div>
  <div >
    <div class="ace-editor1" [fxFlex]="showOutput&&!rowHeightMobile ? '60' : '100'" #editor></div>
    <div class="output" fxFlex="40%" *ngIf="showOutput&&!rowHeightMobile">
      Output <br />
      <pre>{{ jsonPretty }}</pre>
    </div>
  </div>
  <div  *ngIf="rowHeightMobile">
    <div class="output" fxFlex="100%" *ngIf="showOutput&&rowHeightMobile">
      Output <br />
      <pre>{{ jsonPretty }}</pre>
    </div>
  </div>
  <div class="note"  fxLayout="row " fxLayoutAlign="start start">
    <mat-icon class="material-icons-outlined note-icon">note_alt</mat-icon>
    <div>{{
    "Note : Output format should be [{Name: 'Sri Lanka',Value: 200,},{Name: 'US',Value: 400}] for charts."
    }}
  </div>
  </div>

</div>
