<div class="ldal-div">
  <div class="ldal-header" fxLayout="row" fxLayoutAlign="space-between center">
    <label id="title">Enter Query : </label>
    <div fxLayoutAlign="space-end center">
      <button mat-flat-button class="btn-execute" (click)="queryExecuter()">
        <mat-icon>play_arrow</mat-icon>Execute
      </button>
      <button mat-flat-button class="btn-execute-save" (click)="saveExecuter()">
        <mat-icon>save</mat-icon>Save Query
      </button>
    </div>
  </div>

  <mat-progress-bar class="progressbar" mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  <div class="query-area">
    <div class="ace-editor" #editor></div>
      <h1>Output</h1>
      <div class="results">
        <p *ngIf="!!res">{{res.Response.result||'Invalid Query'}}</p>
      </div>
  </div>

</div>
