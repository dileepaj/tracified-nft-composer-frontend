<div
  class="widget-div"
  [ngStyle]="{ border: highlight ? 'solid 3px #00D6A0' : 'solid 1px #ccc;' }"
  [id]="image.WidgetId"
>
  <div fxLayoutAlign="space-between center">
    <label
      *ngIf="!isEditing"
      class="widget-title"
      [ngStyle]="{ color: highlight ? '#00D6A0' : 'black' }"
      (click)="enableEditing()"
      matTooltip="Click to edit title"
      >{{ image.Title }}</label
    >
    <input
      type="text"
      *ngIf="isEditing"
      [value]="newTitle"
      (input)="onChangeTitle($event)"
      (keyup.enter)="saveTitle()"
      (click)="onClickInput()"
      maxlength="15"
      minlength="1"
      class="input-title"
    />

    <mat-icon
      (click)="deleteWidget()"
      matTooltip="Delete"
      class="delete-btn"
      matRipple
      >clear</mat-icon
    >
  </div>
  <div id="drop-area" *ngIf="!isUploaded() && !saving">
    Upload or select file
    <!-- <mat-icon class="material-icons-outlined icon">cloud_upload</mat-icon> -->
    <img class="widget-card-icon" [src]="icon" />
    <input
      type="file"
      accept="image/*"
      #fileUpload
      (change)="onChange($event)"
      hidden
    />
    <button
      mat-flat-button
      class="btn"
      style="font-size: small; font-weight: 200"
      (click)="triggerClick()"
    >
      Browse Files
    </button>
  </div>
  <div id="drop-area" *ngIf="saving">
    <span [class.spinner]="saving"> </span>
  </div>
  <div id="image" *ngIf="isUploaded() && !saving">
    <img [src]="base64" class="img" />
  </div>
  <div class="widget-footer" fxLayout="row wrap">
    <input
      type="file"
      accept="image/*"
      #fileUpload
      (change)="onUpdateChange($event)"
      hidden
    />
    <button
      mat-flat-button
      class="preview-btn"
      fxFlex="50%"
      style="float: right"
      (click)="openImagePreview()"
      *ngIf="isUploaded() && !saving"
    >
      <mat-icon class="update-icon">visibility</mat-icon> Preview
    </button>
    <button
      mat-flat-button
      class="update-btn"
      fxFlex="50%"
      style="float: right"
      (click)="triggerClick()"
      *ngIf="isUploaded() && !saving"
    >
      <mat-icon class="update-icon">edit</mat-icon> Change Image
    </button>
  </div>
</div>
