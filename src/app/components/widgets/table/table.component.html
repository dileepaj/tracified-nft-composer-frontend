<div class="widget-div" f>
  <div>
    <h2 style="font-size: medium; font-weight: 200">
      Table
      <button mat-icon-button (click)="deleteWidget()">
        <mat-icon>clear</mat-icon>
      </button>
    </h2>
  </div>
  <div class="content-div">
    <img class="widget-card-icon" [src]="icon" />
  </div>
  <div class="widget-footer">
    <button mat-button class="btn" style="float: right" (click)="openAddData()">
      <mat-icon>add_circle</mat-icon>
      Add Data
    </button>
    <button
      mat-button
      class="btn"
      *ngIf="otpAdded()"
      style="float: right"
      (click)="openDialog()"
    >
      <mat-icon>edit</mat-icon>
      Configure
    </button>
  </div>
</div>
