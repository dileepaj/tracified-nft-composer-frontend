<div
  class="widget-div"
  [ngStyle]="{ border: highlight ? 'solid 3px #00D6A0' : 'solid 1px #ccc;' }"
  [id]="timeline.WidgetId"
>
  <div fxLayoutAlign="space-between center">
    <label
      *ngIf="!isEditing"
      class="widget-title"
      [ngStyle]="{ color: highlight ? '#00D6A0' : 'black' }"
      (click)="enableEditing()"
      matTooltip="Click to edit title"
      >{{ timeline.Title }}</label
    >
    <input
      type="text"
      *ngIf="isEditing"
      [value]="newTitle"
      (input)="onChangeTitle($event)"
      (keyup.enter)="saveTitle()"
      (click)="onClickInput()"
      maxlength="15"
      minlength="1"
      class="input-title"
    />

    <mat-icon
      (click)="deleteWidget()"
      matTooltip="Delete"
      class="delete-btn"
      matRipple
      >clear</mat-icon
    >
  </div>
  <div class="icon-container">
    <img
      class="widget-card-icon"
      [src]="icon"
      *ngIf="childrenOne.length === 0"
    />
  </div>
  <div class="inner-widge-div" *ngIf="childrenOne.length > 0">
    <div class="content-div">
      <div class="timeline-card" *ngIf="childrenOne.length > 0">
        <div class="timeline-heading">
          <label class="timeline-product">{{ timeline.ProductName }}</label>
          <label class="timeline-batch">{{ timeline.BatchId }}</label>
        </div>
        <div *ngFor="let childrenOne of childrenOne">
          <div class="header">
            <div class="left">
              <img width="100%" [src]="childrenOne.Icon" alt="icon" />
            </div>
            <div class="right">
              <h3 class="title">
                <b>{{ childrenOne.Title }}</b>
              </h3>
            </div>
          </div>
          <div class="body timeline-item">
            <mat-card class="timeline-card card card-md card-border">
              <mat-card-content class="card-content card-content-md">
                <div class="timeline-text" *ngIf="childrenOne.Children.length === 0">
                  <div>
                    <h4 class="secondary-font">
                      දිනය/தேதி
                    </h4>
                    <h4 class="primary-font" style="font-size: 12px !important">
                      No date available
                    </h4>
                  </div>
                </div>
                <div
                  *ngFor="let childrenTwo of childrenOne.Children"
                  class="timeline-text"
                >
                  <div>
                    <div *ngIf="childrenTwo.NewTDP; then thenBlock"></div>
                    <ng-template #thenBlock>
                      <div class="tdp-added-date">
                        <label
                          >Added :
                          {{ convertDate(childrenTwo.Timestamp) }}</label
                        >
                      </div>
                    </ng-template>
                  </div>
                  <div *ngIf="childrenTwo.Key !== null">
                    <h4 class="secondary-font">
                      {{ childrenTwo.Key }}
                    </h4>
                  </div>
                  <div *ngIf="childrenTwo.Value !== null">
                    <h4 class="primary-font">
                      {{ childrenTwo.Value }}
                    </h4>
                  </div>
                </div>
                <div *ngIf="childrenOne.Images.length > 0">
                  <div *ngFor="let images of childrenOne.Images">
                    <img width="100%" [src]="images" alt="image" />
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <button
      mat-flat-button
      fxFlex="50%"
      class="customize-btn"
      style="float: right"
      *ngIf="viewBtn"
      (click)="openDialog()"
    >
      <mat-icon class="material-symbols-outlined"> visibility </mat-icon>
      View
    </button>
    <button
      mat-flat-button
      fxFlex="50%"
      class="add-data-btn"
      style="float: right"
      (click)="openAddData()"
    >
      <mat-icon>add_circle</mat-icon>
      {{ !viewBtn ? "Add Data" : "Modify Data" }}
    </button>
  </div>
</div>
