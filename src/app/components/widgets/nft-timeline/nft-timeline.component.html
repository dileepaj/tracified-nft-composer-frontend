<div
  class="widget-div"
  [ngStyle]="{ border: highlight ? 'solid 3px #006D2D' : 'solid 1px #ccc;' }"
  [id]="timeline.WidgetId"
>
  <div fxLayoutAlign="space-between center">
    <div class="title-div" *ngIf="!isEditing">
      <label
        class="widget-title"
        [ngStyle]="{ color: highlight ? '#006D2D' : 'black' }"
        >{{ timeline.Title }}</label
      >
      <img
        src="../../../../assets/images/edit-iconpng.png"
        class="edit-icon material-symbols-outlined"
        matTooltip="Edit Title"
        matRipple
        (click)="enableEditing()"
      />
    </div>

    <div [id]="inputId" class="input-edit-title" *ngIf="isEditing">
      <input
        type="text"
        [value]="newTitle"
        [(ngModel)]="newTitle"
        (keyup.enter)="saveTitle()"
        (keyup.escape)="cancel()"
        (keydown)="characterLimitValidator($event)"
        (click)="onClickInput()"
        maxlength="15"
        minlength="1"
        placeholder="Enter Name Here"
        class="input-title"
        [appFocusElement]="isEditing"
      />
      <img
        src="../../../../assets/images/save-icon.png"
        class="save"
        (click)="saveTitle()"
        matTooltip="Save"
      />
      <img
        src="../../../../assets/images/cancel-icon.png"
        class="cancel"
        matTooltip="Cancel"
        (click)="cancel()"
      />
    </div>

    <mat-icon
      [matMenuTriggerFor]="menu"
      class="material-symbols-outlined menu-icon"
      matTooltip="Widget Options"
      matRipple
      >more_vert</mat-icon
    >
    <mat-menu #menu="matMenu" class="menu">
      <button mat-menu-item class="menu-btn" (click)="deleteWidget()">
        <span class="menu-text">Remove Widget</span>
      </button>
    </mat-menu>
  </div>
  <!-- <div class="icon-container">
    <img
      class="widget-card-icon"
      [src]="icon"
      *ngIf="childrenOne.length === 0"
    />
  </div> -->
  <div class="inner-widge-div" *ngIf="!! tdpData && tdpData.length > 0">
    <div class="content-div">
      <div class="timeline-card" *ngIf="tdpData.length > 0">
        <div class="timeline-heading">
          <label class="timeline-product"
            ><b>Product Name : </b>{{ timeline.ProductName }}</label
          >
          <label class="timeline-batch"
            ><b>Batch ID : </b>{{ timeline.BatchId }}</label
          >
        </div>
        <div *ngFor="let childrenOne of tdpData">
          <div class="header">
            <div class="left">
              <img width="100%" [src]="stageIcon" alt="icon" />
            </div>
            <div class="right">
              <h3 class="title">
                <b>{{ childrenOne.Title }}</b>
              </h3>
            </div>
          </div>
          <div class="body timeline-item">
            <mat-card class="timeline-card card card-md card-border">
              <mat-card-content class="card-content card-content-md">
                <!-- <div
                  class="timeline-text"
                  *ngIf="childrenOne.Children.length === 0"
                >
                  <div>
                    <h4 class="secondary-font">දිනය/தேதி</h4>
                    <h4 class="primary-font" style="font-size: 12px !important">
                      No date available
                    </h4>
                  </div>
                </div> -->
                <div
                  *ngFor="let tdps of childrenOne.traceabilityDataPackets"
                  class="timeline-text"
                >
                  <!-- <div>     
                      <div class="tdp-added-date">
                        <label>Added : {{ convertDate(tdps.timestamp) }}</label>
                      </div>
    
                  </div> -->
                  <div
                  *ngFor="let tdp of tdps.traceabilityData"
                  class="timeline-text timeline-keys-values"
                >
                  <div *ngIf="tdp.key !== null && (tdp.type == 1 || tdp.type == 3 || tdp.type == 5)">
                    <h4 class="secondary-font-tl">
                      {{ tdp.key }}
                    </h4>
                  </div>
                  <div *ngIf="tdp.val !== null && (tdp.type == 1 || tdp.type == 3 || tdp.type == 5)">
                    <h4 class="primary-font-tl">
                     {{ tdp.type === 3 ? convertDate(tdp.val) : tdp.val }} 
                    </h4>
                  </div>
                  <div *ngIf="tdp.type == 4">
                    <div *ngFor="let img of tdp.val">
                      <h4 class="secondary-font">
                        {{ convertDate(img.timestamp)}}
                      </h4>
                      <h4 class="secondary-font">
                        {{ img.description}}
                      </h4>
                      <div class="timeline-images">
                      <img width="100%" [src]="img.image" alt="image" />
                    </div>
                    </div>
                  </div>
                  </div>
                </div>

              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <button
      mat-flat-button
      fxFlex="50%"
      class="customize-btn"
      style="float: right"
      *ngIf="viewBtn"
      (click)="openDialog()"
    >
      <mat-icon class="material-symbols-outlined"> visibility </mat-icon>
      View
    </button>
    <button
      mat-flat-button
      fxFlex="50%"
      class="add-data-btn"
      style="float: right"
      (click)="openAddData()"
    >
      <mat-icon>{{ !viewBtn ? "add_circle" : "edit" }}</mat-icon>
      {{ !viewBtn ? "Add Data" : "Modify Data" }}
    </button>
  </div>
</div>
