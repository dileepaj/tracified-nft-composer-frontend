<div
  class="widget-div"
  [ngStyle]="{ border: highlight ? 'solid 3px #00D6A0' : 'solid 1px #ccc;' }"
  [id]="proofbot.WidgetId"
>
  <div fxLayoutAlign="space-between center">
    <label
      *ngIf="!isEditing"
      class="widget-title"
      [ngStyle]="{ color: highlight ? '#00D6A0' : 'black' }"
      (click)="enableEditing()"
      matTooltip="Click to edit title"
      >{{ proofbot.Title }}</label
    >
    <input
      type="text"
      *ngIf="isEditing"
      [value]="newTitle"
      (input)="onChangeTitle($event)"
      (keyup.enter)="saveTitle()"
      (click)="onClickInput()"
      maxlength="15"
      minlength="1"
      class="input-title"
    />

    <mat-icon
      (click)="deleteWidget()"
      matTooltip="Delete"
      class="delete-btn"
      matRipple
      >clear</mat-icon
    >
  </div>
  <div class="content-div">
    <img class="widget-card-icon" *ngIf="!otpAdded" [src]="icon" />

    <div class="proofbot-content" *ngIf="otpAdded">
      <div class="proof-card" *ngFor="let data of proofbot.Data!">
        <label><b>TxnHash: </b> {{ data.TxnHash }}</label>
        <label><b>Product Name: </b> {{ proofbot.ProductName }}</label>
        <label><b>Batch Id: </b> {{ data.BatchId }}</label>
        <label><b>Proofs: </b> </label>
        <mat-chip-list #chipList>
          <div *ngFor="let url of data.Urls">
            <div *ngIf="url.Type === 'poe'; then poeBlock"></div>
            <ng-template #poeBlock>
              <mat-chip
                class="proof-chip"
                (click)="openProofLink(url.Url)"
              >
              Proof of Existence
              </mat-chip>
            </ng-template>
            <div *ngIf="url.Type === 'pog'; then pogBlock"></div>
            <ng-template #pogBlock>
              <mat-chip
                class="proof-chip"
                (click)="openProofLink(url.Url)"
              >
              Proof of Genesis
              </mat-chip>
            </ng-template>
            <div *ngIf="url.Type === 'poc'; then pocBlock"></div>
            <ng-template #pocBlock>
              <mat-chip
                class="proof-chip"
                (click)="openProofLink(url.Url)"
              >
              Proof of Continuity
              </mat-chip>
            </ng-template>
          </div>
        </mat-chip-list>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <button
      mat-flat-button
      fxFlex="50%"
      class="customize-btn"
      style="float: right"
      *ngIf="otpAdded"
      (click)="openProofBotView()"
    >
      <mat-icon class="material-symbols-outlined"> build </mat-icon>
      Customize
    </button>
    <button
      mat-flat-button
      fxFlex="50%"
      class="add-data-btn"
      style="float: right"
      (click)="openAddData()"
    >
      <mat-icon>add_circle</mat-icon>
      {{ !otpAdded ? "Add Data" : "Modify Data" }}
    </button>
  </div>
</div>
