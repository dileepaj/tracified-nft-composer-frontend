<div
  class="widget-div"
  [ngStyle]="{ border: highlight ? 'solid 3px #00D6A0' : 'solid 1px #ccc;' }"
  [id]="proofbot.WidgetId"
>
  <div>
    <h2
      style="font-size: medium; font-weight: 200"
      [ngStyle]="{ color: highlight ? '#00D6A0' : 'black' }"
    >
      Proofbot
      <button mat-icon-button (click)="deleteWidget()">
        <mat-icon>clear</mat-icon>
      </button>
    </h2>
  </div>
  <div class="content-div">
    <img class="widget-card-icon" *ngIf="!otpAdded" [src]="icon" />

    <div class="proofbot-content" *ngIf="otpAdded">
      <div class="proof-card" *ngFor="let data of proofbot.Data!">
        <label><b>TxnHash: </b> {{ data.TxnHash }}</label>
        <label><b>Product Nam: </b> {{ proofbot.ProductName }}</label>
        <label><b>Batch Id: </b> {{ data.BatchId }}</label>
        <label><b>Proofs: </b> </label>
        <mat-chip-list #chipList>
          <mat-chip
            class="proof-chip"
            *ngFor="let url of data.Urls"
            (click)="openProofLink(url.Url)"
          >
            {{ url.Type.toUpperCase() }}
          </mat-chip>
        </mat-chip-list>
      </div>
    </div>
  </div>
  <div class="widget-footer">
    <button mat-button class="btn" style="float: right" (click)="openAddData()">
      <mat-icon>add_circle</mat-icon>
      Add Data
    </button>
    <button
      mat-button
      *ngIf="otpAdded"
      class="btn"
      style="float: right"
      (click)="openProofBotView()"
    >
      <mat-icon>edit</mat-icon>
      Configure
    </button>
  </div>
</div>
