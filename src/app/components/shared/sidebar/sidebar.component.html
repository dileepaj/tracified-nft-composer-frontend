<div>
  <div id="project-title" mat-list-item>
    <mat-icon mat-list-icon class="title-icon">handyman</mat-icon>
    <!--<input type="text" [(ngModel)]="title" />-->
    <label style="font-size: small; font-weight: 700;">{{ title }}</label>
  </div>
  <div style="font-size: small; font-weight: 700;" id="header" mat-list-item>
    <mat-icon mat-list-icon class="icon">app_registration</mat-icon>
    Project Content
  </div>
  <mat-nav-list>
    <mat-list-item
      id="layouts"
      [routerLinkActive]="['is-active']"
      disableRipple
    >
      <div id="layoutsDiv">
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <div [routerLink]="layoutLink">
            <mat-icon mat-list-icon class="icon">notes</mat-icon>
            <label style="font-size: small; font-weight: 700;" class="nav-title">Layouts</label>
          </div>

          <button
            class="icon"
            mat-icon-button
            (click)="toggleLayouts()"
            id="collapseBtn"
          >
            <mat-icon>{{ layouts ? "expand_less" : "expand_more" }}</mat-icon>
          </button>
        </div>

        <mat-list
          id="widgets"
          [ngStyle]="{ display: !layouts ? 'none' : 'block' }"
        >
          <mat-list-item *ngIf="timelineCount > 0">
            <mat-icon mat-list-icon class="icon">event_note</mat-icon>
            <label style="font-size: small; font-weight: 400;">Timeline</label>
          </mat-list-item>

          <mat-list-item *ngIf="proofBotCount > 0">
            <mat-icon mat-list-icon class="icon">ondemand_video</mat-icon>
            <label style="font-size: small; font-weight: 400;">Proofbot</label>
          </mat-list-item>

          <mat-list-item *ngIf="carbonFPCount > 0">
            <mat-icon mat-list-icon class="icon">filter_drama</mat-icon>
            <label style="font-size: small; font-weight: 400;">Carbon Footprint</label>
          </mat-list-item>

          <mat-list-item *ngIf="imageCount > 0">
            <mat-icon mat-list-icon class="icon">wallpaper</mat-icon>
            <label style="font-size: small; font-weight: 400;">NFT Image</label>
          </mat-list-item>

          <mat-list-item *ngIf="barChartCount > 0">
            <mat-icon mat-list-icon class="icon">bar_chart</mat-icon>
            <label style="font-size: small; font-weight: 400;">Bar Chart</label>
          </mat-list-item>

          <mat-list-item *ngIf="pieChartCount > 0">
            <mat-icon mat-list-icon class="icon">pie_chart</mat-icon>
            <label style="font-size: small; font-weight: 400;">Pie Chart</label>
          </mat-list-item>

          <mat-list-item *ngIf="bubbleChartCount > 0">
            <mat-icon mat-list-icon class="icon">bubble_chart</mat-icon>
            <label style="font-size: small; font-weight: 400;">Bubble Chart</label>
          </mat-list-item>

          <mat-list-item *ngIf="tableCount > 0">
            <mat-icon mat-list-icon class="icon">table_view</mat-icon>
            <label style="font-size: small; font-weight: 400;">Table</label>
          </mat-list-item>
        </mat-list>
      </div>
    </mat-list-item>
    <mat-list-item
      routerLink="/nft-html"
      [routerLinkActive]="['is-active']"
      disableRipple
    >
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div>
          <mat-icon mat-list-icon class="icon">code_off</mat-icon>
          <label
            style="font-size: small; font-weight: 700;"
            [routerLink]="['/layout/nft-html']"
            routerLinkActive="router-link-active"
            class="nav-title"
            >NFT HTML</label
          >
        </div>
      </div>
    </mat-list-item>
    <mat-list-item disableRipple>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <div hidden>
          <mat-icon mat-list-icon class="icon">wallpaper</mat-icon>
          <label class="nav-title">NFT SVG</label>
        </div>
      </div>
    </mat-list-item>
  </mat-nav-list>
</div>
