<mat-toolbar fxLayout="row" class="header" fxLayoutAlign="space-between center">
  <div>
    <mat-icon
      fxHide.sm="false"
      fxHide.md="false"
      fxHide.lg="false"
      fxHide.xl="false"
      fxHide.xs="false"
      class="menu"
      (click)="toggleSideBar()"
      >menu</mat-icon
    >
    <span
      ><label>Tracified<span id="title"> | NFT Composer</span></label></span
    >
  </div>
  <div style="position: absolute; right: 40px">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu" xPosition="before">
      <button mat-menu-item>
        <mat-icon class="menu-icon">help</mat-icon>
        <span class="menu-item">Help</span>
      </button>
      <button mat-menu-item>
        <mat-icon class="menu-icon">lightbulb_circle</mat-icon>
        <span class="menu-item">FAQ</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon class="menu-icon">logout</mat-icon>
        <span class="menu-item">Log Out</span>
      </button>
    </mat-menu>
  </div>
    <div style="position: absolute; right: 100px">
<label id="userName">{{userName}}</label>
    </div>
</mat-toolbar>
