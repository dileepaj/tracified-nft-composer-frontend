<mat-toolbar class="header" fxFlex="row" fxLayoutAlign="space-between center">
  <div
    fxFlex.lg="80"
    fxFlex.md="80"
    fxFlex.sm="70"
    fxFlex.xs="90"
    fxLayoutAlign="start center"
  >
    <mat-icon
      fxHide.sm="false"
      fxHide.md="false"
      fxHide.lg="false"
      fxHide.xl="false"
      fxHide.xs="false"
      class="menu"
      (click)="toggleSideBar()"
      *ngIf="!isProjectsView()"
      style="padding-right: 5px"
      >menu</mat-icon
    >
    <span style="display: flex; align-items: center; justify-content: center">
      <button
        (click)="goToProjects()"
        mat-icon-button
        [disabled]="isProjectsView()"
      >
        <img
          src="../../../../assets/images/tracified-header.png"
          style="flex-basis: 40%"
          width="130px"
          ngStyle.xs="width: 100px"
        />
      </button>
      <span style="padding: 43px" ngStyle.xs="padding: 27px"></span>
      <label>
        <span
          id="title"
          ngStyle.xs="font-size : 15px"
          style="
            font-family: 'Inter';
            font-size: 20px;
            padding-left: 10px;
            font-weight: 300;
          "
        >
          | NFT Composer</span
        >
      </label>
    </span>
  </div>

  <div
    class="user-det"
    fxFlex.xl="20"
    fxFlex.lg="20"
    fxFlex.md="20"
    fxFlex.sm="20"
    fxFlex.xs="10"
    fxLayoutAlign="end center"
  >
    <div
      fxFlex="80"
      fxHide.xs="true"
      fxHide.md="false"
      fxHide.sm="false"
      fxHide.lg="false"
      fxHide.xl="false"
      fxLayoutAlign="end center"
    >
      <label
        style="font-weight: 400 !important; margin-right: -5px"
        id="userName"
        *ngIf="user !== undefined"
        >{{ user.Company }}</label
      >
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <img
          src="../../../../assets/images/default-user.png"
          width="30px"
          height="30px"
          class="rounded-circle"
        />
      </button>
      <mat-menu #menu="matMenu" xPosition="before" class="customize">
        <!-- <label
          style="color: #006D2D"
          class="account-username"
          mat-menu-item
          id="userName"
          *ngIf="user!==undefined"
          >{{ user.UserName }}</label
        > -->
        <button
          style="color: #003a18; font-weight: 500; font-size: 15px"
          mat-menu-item
        >
          <mat-icon class="menu-icon">help</mat-icon>
          <span class="menu-item">Help</span>
        </button>
        <button
          style="color: #003a18; font-weight: 500; font-size: 15px"
          mat-menu-item
        >
          <mat-icon class="menu-icon">lightbulb_circle</mat-icon>
          <span class="menu-item">FAQ</span>
        </button>
        <button
          style="color: #bd2130; font-weight: 500; font-size: 15px"
          mat-menu-item
          (click)="logout()"
        >
          <mat-icon class="menu-icon" style="color: #bd2130 !important"
            >logout</mat-icon
          >
          <span class="menu-item">Log Out</span>
        </button>
      </mat-menu>
    </div>
  </div>
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    fxHide.xs="false"
    fxHide.md="true"
    fxHide.sm="true"
    fxHide.lg="true"
    fxHide.xl="true"
    fxLayoutAlign="end center"
  >
    <img
      src="../../../../assets/images/default-user.png"
      width="30px"
      height="30px"
    />
  </button>
</mat-toolbar>
