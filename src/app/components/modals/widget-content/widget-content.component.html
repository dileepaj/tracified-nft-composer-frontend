<h2 mat-dialog-title>Widget Content</h2>
<mat-dialog-content class="mat-typography modal-content">
  <div class="content">
    <div class="option-container">
      <div class="option">
        <div class="option-header">Batches</div>
        <div class="option-content">
          <mat-icon class="option-icon">inventory_2</mat-icon>
          <button
            mat-button
            class="btn"
            mat-dialog-close
            (click)="openBatchSelection()"
          >
            Add Batches
          </button>
        </div>
      </div>
      <div class="option" *ngIf="showMasterDataSelection">
        <div class="option-header">Master Data</div>
        <div class="option-content">
          <mat-icon class="option-icon">boy</mat-icon>
          <button mat-button class="btn" (click)="openMasterDataSelection()">
            Add Master Data
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
