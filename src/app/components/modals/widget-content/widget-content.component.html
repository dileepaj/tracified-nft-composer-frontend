<h2 mat-dialog-title>Widget Content</h2>
<mat-dialog-content class="mat-typography modal-content">
  <div class="content">
    <div class="option-container">
      <div class="option">
        <button
          mat-button
          class="btn"
          mat-dialog-close
          (click)="openBatchSelection()"
        >
          Add Batches
        </button>
      </div>
      <div class="option">
        <button mat-button class="btn">Add Master Data</button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
