<div fxLayout="row" fxLayoutAlign="space-between center">
  <div class="breadcrumb">
    <h2 mat-dialog-title>
      <a class="previous" (click)="openWidgetContent()" mat-dialog-close
        >Widget Content
      </a>
      /
      <a>Select Master Data Type</a>
    </h2>
  </div>
  <mat-icon style="cursor: pointer" (click)="close()">close</mat-icon>
</div>
<mat-dialog-content class="mat-typography modal-content">
  <div class="content">
    <div fxLayout="row wrap" style="width: 100%">
      <mat-card fxFlex="24%" *ngFor="let item of artifacts">
        <mat-card-title>
          <mat-icon class="master-data-icon">contact_page</mat-icon>
        </mat-card-title>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-actions align="end">
          <a id="more" (click)="openDataSelection()" mat-dialog-close
            >View More
            <mat-icon style="vertical-align: middle; transform: rotate(270deg)"
              >expand_circle_down</mat-icon
            ></a
          >
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>
