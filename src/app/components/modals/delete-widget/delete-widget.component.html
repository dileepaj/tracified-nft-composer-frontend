<h2 mat-dialog-title>Delete Widget</h2>
<mat-dialog-content class="mat-typography">
  <div>Do you want to delete the {{ widgetType }} widget?</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-cancel" (click)="cancel()">
    Cancel
  </button>
  <button mat-button cdkFocusInitial class="btn" (click)="deleteWidget()">
    Confirm
  </button>
</mat-dialog-actions>
