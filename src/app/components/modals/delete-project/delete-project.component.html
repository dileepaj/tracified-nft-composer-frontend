<h2 mat-dialog-title>Delete Project</h2>
<mat-dialog-content class="mat-typography">
  <div>
    Do you want to delete the project <b class="delete-project">"{{ projectName }}"</b>?
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn-cancel" (click)="cancel()">
    Cancel
  </button>
  <button mat-button cdkFocusInitial class="btn" (click)="deleteProject()">
    Confirm
  </button>
</mat-dialog-actions>
