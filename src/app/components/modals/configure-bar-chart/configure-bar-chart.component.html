<div class="modal-parent-query-editor21"   fxLayout="column" fxLayoutAlign="space-between center">
  <mat-dialog-content fxLayout="column" fxFlex="90"
    class="mat-typography modal-content"
    disableClose
  >
    <mat-tab-group
      (selectedTabChange)="tabChanged($event)"
      fxLayout="column" fxFlexFill 
      [(selectedIndex)]="tabIndex"
    >
      <mat-tab label="Query" fxLayout="row">
        <mat-grid-list cols="5" rowHeight="60vh">
          <!--Column that displays the bar chart-->
          <mat-grid-tile colspan="5">
            <app-ldaleditor
              [id]="barChart.WidgetId"
              [type]="'bar'"
              [query]="barChart.Query!"
              [widget]="barChart"
              (onQueryResult)="onQueryResult($event)"
            ></app-ldaleditor>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab  label="Chart Configuration" fxLayout="row" *ngIf="CheckQuerySavingStatus()">
        <mat-grid-list class="bar-chart-view" cols="5" [rowHeight]="rowHeight">
          <!--Column that displays the bar chart-->
          <mat-grid-tile  [colspan]="colspan1"  fxLayoutAlign="center strat">
            <!--Bar chart-->
            <div class="bar-chart1" fxLayoutAlign="center center">   
              <canvas class="bar-chart1-canvas" baseChart [ngClass]="screenSize < 550 ? 'no' : 'bar-chart-canvas'"  [id]="'bar-chart'">
              </canvas>
            </div>
          </mat-grid-tile>

          <!--Column that displays the configuration panel-->
          <mat-grid-tile colspan="2" *ngIf="!rowHeightMobile" class="form-tile">
            <div class="form-div">
              <h2 class="configure-chart">
                <mat-icon class="title-icon-configure">tune</mat-icon>Configure
                Chart
              </h2>
              <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex="100%">
                  <mat-label>Title</mat-label>
                  <input
                    matInput
                    type="text"
                    placeholder="Title"
                    maxlength="15"
                    minlength="1"
                    [(ngModel)]="title"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>
                <!--input field for setting x axis name-->
                <mat-form-field appearance="fill" color="primary" fxFlex="45%">
                  <mat-label>X Axis Name</mat-label>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="xName"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>

                <!--input field for setting y axis name-->
                <mat-form-field
                  appearance="fill"
                  color="primary"
                  fxFlex="45%"
                  style="float: right"
                >
                  <mat-label>Y Axis Name</mat-label>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="yName"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="45%">
                  <mat-label>Font size</mat-label>
                  <input
                    matInput
                    type="number"
                    placeholder="Ex. 12"
                    [max]='15'
                    [min]='2' 
                    [(ngModel)]="fontSize"
                    (ngModelChange)="drawChart()"
                  />
                  <span matSuffix>px</span>
                </mat-form-field>
                <!-- <div
                  class="colorbox-font"
                  [(colorPicker)]="fontColor"
                  [style.background]="fontColor"
                  (colorPickerChange)="drawChart()"
                ></div> -->
              </div>

              <!--Values displayed in the bar chart-->
              <div class="bar-chart-fields">
                <h3>Bar Chart Fields</h3>
                <div
                  class="field"
                  *ngFor="let field of barChartData; index as i"
                >
                  <mat-card class="field-card">
                    <div class="input-set">
                      <input
                        type="text"
                        class="field-name-input"
                        maxlength="20"
                        [value]="field.Name"
                        (keyup.enter)="saveFieldName()"
                        (input)="setFieldName($event, i)"
                        *ngIf="fieldControlEnabledIndex === i"
                      />
                      <label
                        *ngIf="
                          fieldControlEnabledIndex === -1 ||
                          fieldControlEnabledIndex !== i
                        "
                        style="
                          vertical-align: middle;
                          max-width: 230px;
                          overflow: hidden;
                        "
                        >{{ field.Name }}</label
                      >
                      <mat-icon
                        matRipple
                        matTooltip="Edit field name"
                        class="material-icons-outlined field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="
                          fieldControlEnabledIndex === -1 ||
                          fieldControlEnabledIndex !== i
                        "
                        (click)="enableFieldOptions(i)"
                      >
                        edit
                      </mat-icon>
                      <mat-icon
                        matRipple
                        matTooltip="Save field name"
                        class="field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="fieldControlEnabledIndex === i"
                        (click)="saveFieldName()"
                      >
                        done
                      </mat-icon>
                      <mat-icon
                        matRipple
                        matTooltip="Cancel"
                        class="field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="fieldControlEnabledIndex === i"
                        (click)="disableFieldOptions()"
                      >
                        close
                      </mat-icon>
                    </div>
                    <div
                      class="colorbox"
                      [(colorPicker)]="barColors[i]"
                      [style.background]="barColors[i]"
                      (colorPickerChange)="drawChart()"
                    ></div>
                  </mat-card>
                </div>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
        <mat-grid-list cols="5" rowHeight="550px" *ngIf="rowHeightMobile">
          <!--Column that displays the configuration panel-->
          <mat-grid-tile colspan="5" class="form-tile">
            <div class="form-div">
              <h2>
                <mat-icon class="title-icon-configure">tune</mat-icon>Configure
                Chart
                {{screenSize}}
              </h2>
              <div fxLayout="row wrap">
                <mat-form-field appearance="fill" fxFlex="100%">
                  <mat-label>Title</mat-label>
                  <input
                    matInput
                    type="text"
                    placeholder="Title"
                    maxlength="15"
                    minlength="1"
                    [(ngModel)]="title"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>
                <!--input field for setting x axis name-->
                <mat-form-field appearance="fill" color="primary" fxFlex="45%">
                  <mat-label>X Axis Name</mat-label>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="xName"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>
                <!--input field for setting y axis name-->
                <mat-form-field
                  appearance="fill"
                  color="primary"
                  fxFlex="45%"
                  style="float: right"
                >
                  <mat-label>Y Axis Name</mat-label>
                  <input
                    matInput
                    type="text"
                    [(ngModel)]="yName"
                    (ngModelChange)="drawChart()"
                  />
                </mat-form-field>
                <mat-form-field appearance="fill" fxFlex="45%">
                  <mat-label>Font size</mat-label>
                  <input
                    matInput
                    type="number"
                    placeholder="Ex. 12"
                    [max]='15'
                    [min]='2' 
                    [(ngModel)]="fontSize"
                    (ngModelChange)="drawChart()"
                  />
                  <!-- <span matSuffix>px</span> -->
                </mat-form-field>
                <div
                  class="colorbox-font"
                  [(colorPicker)]="fontColor"
                  [style.background]="fontColor"
                  (colorPickerChange)="drawChart()"
                ></div>
              </div>
              <!--Values displayed in the bar chart-->
              <div class="bar-chart-fields">
                <h3>Bar Chart Fields</h3>
                <div
                  class="field"
                  *ngFor="let field of barChartData; index as i"
                >
                  <mat-card>
                    <div class="input-set">
                      <input
                        type="text"
                        class="field-name-input"
                        maxlength="20"
                        [value]="field.Name"
                        (keyup.enter)="saveFieldName()"
                        (input)="setFieldName($event, i)"
                        *ngIf="fieldControlEnabledIndex === i"
                      />
                      <label
                        *ngIf="
                          fieldControlEnabledIndex === -1 ||
                          fieldControlEnabledIndex !== i
                        "
                        style="
                          vertical-align: middle;
                          max-width: 230px;
                          overflow: hidden;
                        "
                        >{{ field.Name }}</label
                      >
                      <mat-icon
                        matRipple
                        matTooltip="Edit field name"
                        class="material-icons-outlined field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="
                          fieldControlEnabledIndex === -1 ||
                          fieldControlEnabledIndex !== i
                        "
                        (click)="enableFieldOptions(i)"
                      >
                        edit
                      </mat-icon>
                      <mat-icon
                        matRipple
                        matTooltip="Save field name"
                        class="field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="fieldControlEnabledIndex === i"
                        (click)="saveFieldName()"
                      >
                        done
                      </mat-icon>
                      <mat-icon
                        matRipple
                        matTooltip="Cancel"
                        class="field-save-icon"
                        style="vertical-align: middle; transform: scale(0.8)"
                        *ngIf="fieldControlEnabledIndex === i"
                        (click)="disableFieldOptions()"
                      >
                        close
                      </mat-icon>
                    </div>

                    <div
                      class="colorbox"
                      [(colorPicker)]="barColors[i]"
                      [style.background]="barColors[i]"
                      (colorPickerChange)="drawChart()"
                    ></div>
                  </mat-card>
                </div>
              </div>
            </div>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
    </mat-tab-group>
  </mat-dialog-content>
  <div class="modal-footer modal-footer-btn" fxLayout="raw"  fxLayoutAlign="end center">
    <mat-dialog-actions fxLayoutAlign="end center">
      <button mat-button (click)="onCancel()" class="btn-cancel">Cancel</button>

      <button
        mat-button
        [mat-dialog-close]="false"
        class="btn"
        [disabled]="saving || !querySuccess"
        cdkFocusInitial
        (click)="updateReduxState()"
      >
        <mat-icon>save</mat-icon>
        <span [class.spinner]="saving"> </span>
        Save
      </button>
    </mat-dialog-actions>
  </div>
</div>
